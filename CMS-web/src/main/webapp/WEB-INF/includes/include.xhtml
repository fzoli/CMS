<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <c:choose>
        <c:when test="#{inc.JSF}">
            <f:subview id="#{inc.class.simpleName}_ind_#{index}">
                <ui:include src="#{inc.getSource(facesContext.viewRoot.locale)}" />
            </f:subview>
        </c:when>
        <c:otherwise>
            <h:outputText value="#{inc.getSource(facesContext.viewRoot.locale)}" escape="false" />
        </c:otherwise>
    </c:choose>
</ui:composition>
